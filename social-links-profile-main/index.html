<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica" id="jess" />
      <h1>Jessica Randall</h1>
      <h2 class="text-blue-400">London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
      <ul class="list-style">
        <li class="box one">GitHub</li>
        <li class="box two">Frontend Mentor</li>
        <li class="box three">LinkedIn</li>
        <li class="box four">Twitter</li>
        <li class="box five">Instagram</li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="javascript.js">
    $(function() {
        $('li').css('cursor', 'pointer')

        .click(function() {
            window.location = $('a', this).attr('href');
            return false;
        });
    });
  </script>
</html>
